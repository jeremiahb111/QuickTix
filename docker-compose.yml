version: '3.8'

services:
  auth:
    build: ./auth
    container_name: tm_auth
    env_file:
      - ./auth/.env
  tickets:
    build: ./tickets
    container_name: tm_tickets

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - auth
